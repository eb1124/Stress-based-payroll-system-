<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign up</title><link rel="stylesheet" href="/css/styles.css"></head>
<body>
  <main>
    <h2>Sign up</h2>
    <form id="signupForm">
      <label>Full name<input name="fullName" required></label><br>
      <label>Email<input name="email" required type="email"></label><br>
      <label>Username<input name="username" required></label><br>
      <label>Password<input name="password" required type="password"></label><br>
      <label>Base salary<input name="baseSalary" type="number" value="30000"></label><br>
      <button type="submit">Sign up</button>
    </form>
    <pre id="out"></pre>
    <script>
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', async (e)=> {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const res = await fetch('/api/auth/signup', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
        const j = await res.json();
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
      });
    </script>
  </main>
</body>
</html>
