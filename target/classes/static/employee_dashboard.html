<!doctype html>
<html>
<head><meta charset="utf-8"><title>Employee Dashboard</title><link rel="stylesheet" href="/css/styles.css"></head>
<body>
  <main>
    <h2>Employee Dashboard (API demo)</h2>
    <p>Use an API client with HTTP Basic auth to call the endpoints below.</p>
    <ul>
      <li>POST /api/employee/payslip  -> create payslip</li>
      <li>GET /api/employee/payslips -> list payslips</li>
      <li>GET /api/employee/payslip/download/{id} -> download payslip and increment paper saved</li>
    </ul>
  </main>
</body>
</html>
